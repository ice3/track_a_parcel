{% extends "base.html" %}
{% block content %}

      <h1>Parcels</h1>

      {% for parcel in parcels %}
      <div>
        <div>{{ parcel.tracking_number }}</div>
        <ul>
          {% for event in parcel.events %}
          <li>{{ event }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}

{% endblock %}
